<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>OL Test</title>

    <!-- Openlayers library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>


    <!-- Map Layers -->
    <script src="map_utils/mapLayers.js"></script>
    <style>
      .map {
        width: 100%;
        height: 100%;
        position: absolute;
        background: #f8f4f0;
      }
      body { margin: 0; padding: 0; }
    </style>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script>


      var map = new ol.Map({
        layers: [
          bathymetryLayer,
          graticuleLayer,
          riversLayer,
          shorelineLayer,
          buoysLayer,
          buoysLabelLayer,
          webcamLayer,
          webcamLabelLayer,
          nationalParksLayer,
          nationalParksLabelsLayer,
          radarsLayer,
          radarsLabelLayer
          //riversLabelsLayer
         ],
        target: 'map',
        view: new ol.View({
          center: ol.proj.fromLonLat([3,41.5]),
          zoom: 6,
          maxZoom: 22,
          extent: ol.proj.fromLonLat([-28,20]).concat(ol.proj.fromLonLat([40, 50]))
        }),
      });











    </script>
  </body>
</html>
