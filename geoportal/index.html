<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GeoServer</title>

    <!-- Bootstrap 5.0 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Openlayers library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>

    <!-- HTML menus -->
    <link rel="stylesheet" href="css/menu.css">

    <!-- Map Layers -->
    <script src="map_utils/mapLayers.js"></script>
    <!-- HTML templates -->
    <script src="html_utils/html_templates.js"></script>

    <style>
      .map {
        width: 100%;
        height: 100%;
        position: absolute;
        background: #f8f4f0;
      }
      body { margin: 0; padding: 0; }
    </style>
  </head>
  <body>
    <!-- Bootstrap 5.0 and Popper https://getbootstrap.com/docs/5.0/getting-started/introduction/ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Open layers map -->
    <div id="map" class="map"></div>


    <!-- Buttons -->
    <button class="ol-control ol-unselectable layers-button" id="layersButton">
      <img  src="img/ol_icon.png" style="max-height: 80%"></img>
    </button>

    <!-- Panels -->
    <nav class="menu menu-horizontal menu-bottom" id="menu-bottom">
		</nav>
    <nav class="menu menu-vertical menu-right" id="menu-right">
		</nav>

    <!-- Repository link -->
    <div class="btn btn-light btn-sm  btn-link" style="position: absolute; bottom: 1.5%; left: 1%; opacity: 75%">
      <a class="btn btn-sm" style="color: #000" href="https://github.com/BlueNetCatAccio4/BlueNetCatAccio4.github.io/tree/main/geoportal/" target='_blank' rel='noopener noreferrer'>
        Repositori
      </a></div>

    <script>

      // Button events
      document.getElementById("layersButton").onclick = (e) => {
        e.preventDefault();
        e.stopPropagation();
        // TODO: there is no need to create layer's menu everytime, unless layers are dynamic (adding, removing)
        createLayersHTML();
      }


      var map = new ol.Map({
        layers: [
          seaVelocityLayer,
          // Baselayer
          bathymetryLayer,
          graticuleLayer,
          riversLayer,
          shorelineLayer,
          eez12nmLayer,

          buoysLayer,
          buoysLabelLayer,

          webcamLayer,
          webcamLabelLayer,

          nationalParksLayer,
          nationalParksLabelsLayer,

          radarsLayer,
          radarsLabelLayer,

          dischargePointsLayer,
          dischargePointsLabelLayer,

          weatherStationsLayer,
          weatherStationsLabelLayer,

          tideGaugesLayer,
          tideGaugesLabelLayer,

          bluenetcatMembersLayer,
          bluenetcatMembersLabelLayer,

          riversLabelsLayer,

         ],
        target: 'map',
        view: new ol.View({
          center: ol.proj.fromLonLat([3,41.5]),
          zoom: 6,
          maxZoom: 22,
          extent: ol.proj.fromLonLat([-28,20]).concat(ol.proj.fromLonLat([40, 50]))
        }),
      });




      // Interaction
      map.on('singleclick', function (e) {
        let el = document.getElementById("menu-bottom");
        el.classList.remove("menu-open")
        map.forEachFeatureAtPixel(e.pixel, function (f, layer) {
          //console.log(f);

          // Continue if the layer is not interesting
          let layerName = layer.get("name");
          if (layerName == "Shoreline" || layerName == "Rivers" || layerName === undefined)
            return;


          // Open pop-up
          if (!el.classList.contains("menu-open"))
            el.classList.add("menu-open");

          // Display information
          props = f.getProperties();
          delete props.geometry;
          createFeatureInnerHTML(props, el, layerName);
        });
      });

      // Sea Velocity
      map.on('pointermove', function(evt) {
        map.forEachLayerAtPixel(evt.pixel, function(layer, pixel) {
            //var height = -10000 + ((pixel[0] * 256 * 256 + pixel[1] * 256 + pixel[2]) * 0.1);
            var height = (pixel[0] * 256 + pixel[1] + pixel[2] / 256) - 32768;
            console.log(layer.get("name"), pixel);
            //info.innerHTML = '<p>' + height.toFixed(1) + 'm</p>'
        },
        {
            layerFilter: function(candidate) { return (candidate === seaVelocityLayer); }
        });
      });




    </script>
  </body>
</html>
