// Based on D3 example: https://observablehq.com/@d3/zoomable-sunburst
// data variable is loaded from data.json (header)
function runApp(htmlContainer, partition,data,d3,width,color,arc,format,radius){
	const root = partition(data);

  root.each(d => d.current = d);

  const svg = d3.create("svg")
      .attr("viewBox", [0, 0, width, width])
      .style("font", "15px sans-serif");

  const g = svg.append("g")
      .attr("transform", `translate(${width / 2},${width / 2})`);

  const path = g.append("g")
    .selectAll("path")
    .data(root.descendants().slice(1))
    .join("path")
      //.attr("fill", d => { while (d.depth > 1) d = d.parent; return color(d.data.name); })
			.attr("fill", d => {return palette[d.data.name] === undefined ? 'rgb(50, 50, 50)' : "rgb(" + palette[d.data.name].color + ")"})// returns 'rgb(1,1,1)'
      .attr("fill-opacity", d => arcVisible(d.current) ? (d.children ? 0.6 : 0.4) : 0.2)//0) // Here if you want to show other levels
      .attr("d", d => arc(d.current));

  path.filter(d => d.children)
      .style("cursor", "pointer")
      .on("click", clicked);

  path.append("title")
      .text(d => `${d.ancestors().map(d => d.data.name).reverse().join("/")}\n${format(d.value)}` + " kg/km2"); // TODO show label, modify label https://chartio.com/resources/tutorials/how-to-show-data-on-mouseover-in-d3js/#creating-a-tooltip-using-the-title-tag

  const label = g.append("g")
      .attr("pointer-events", "none")
      .attr("text-anchor", "middle")
      .style("user-select", "none")
    .selectAll("text")
    .data(root.descendants().slice(1))
    .join("text")
      .attr("dy", "0.35em")
      .attr("fill-opacity", d => +labelVisible(d.current))
      .attr("transform", d => labelTransform(d.current))
      .text(d => d.data.name);

  const parent = g.append("circle")
      .datum(root)
      .attr("r", radius)
      .attr("fill", "none")
      .attr("pointer-events", "all")
      .on("click", clicked);

  function clicked(event, p) {
    parent.datum(p.parent || root);

    root.each(d => d.target = { // TODO: Modify here to make the base label go to center
      x0: Math.max(0, Math.min(1, (d.x0 - p.x0) / (p.x1 - p.x0))) * 2 * Math.PI,
      x1: Math.max(0, Math.min(1, (d.x1 - p.x0) / (p.x1 - p.x0))) * 2 * Math.PI,
      y0: Math.max(0, d.y0 - p.depth),
      y1: Math.max(0, d.y1 - p.depth)
    });

    const t = g.transition().duration(750);

    // Transition the data on all arcs, even the ones that arenâ€™t visible,
    // so that if this transition is interrupted, entering arcs will start
    // the next transition from the desired position.
    path.transition(t)
        .tween("data", d => {
          const i = d3.interpolate(d.current, d.target);
          return t => d.current = i(t);
        })
      .filter(function(d) {
        return +this.getAttribute("fill-opacity") || arcVisible(d.target);
      })
        .attr("fill-opacity", d => arcVisible(d.target) ? (d.children ? 0.6 : 0.4) : 0.2)//0) // Here if you want to show other levels
        .attrTween("d", d => () => arc(d.current));

    label.filter(function(d) {
        return +this.getAttribute("fill-opacity") || labelVisible(d.target);
      }).transition(t)
        .attr("fill-opacity", d => +labelVisible(d.target))
        .attrTween("transform", d => () => labelTransform(d.current));
  }

  function arcVisible(d) {
    return d.y1 <= 3 && d.y0 >= 1 && d.x1 > d.x0;
  }

  function labelVisible(d) {
    return d.y1 <= 3 && d.y0 >= 0 && (d.y1 - d.y0) * (d.x1 - d.x0) > 0.03; // Make the base label appear
    //return d.y1 <= 3 && d.y0 >= 1 && (d.y1 - d.y0) * (d.x1 - d.x0) > 0.03;
  }

  function labelTransform(d) {
    const x = (d.x0 + d.x1) / 2 * 180 / Math.PI;
    const y = (d.y0 + d.y1) / 2 * radius;
    // TODO: Modify here to make the base label go to center
    if (d.y0 == 0) // Rotate base label to be horizontal
    	return `rotate(${x}) translate(${y},0) rotate(${x < 180 ? 0 : 180})`;
   	else
    	return `rotate(${x - 90}) translate(${y},0) rotate(${x < 180 ? 0 : 180})`;
  }

  //return svg.node();
  htmlContainer.appendChild(svg.node());
}







var partition = data => {
  const root = d3.hierarchy(data)
      .sum(d => d.value) // Assing a value to each partition, based on the value of the smallest items
      .sort((a, b) => b.value - a.value); // Organize partitions (here from big to small)
  return d3.partition()
      .size([2 * Math.PI, root.height + 1])
    (root);
}

var color = d3.scaleOrdinal(d3.quantize(d3.interpolateRainbow, data.children.length + 1));

var format = d3.format(",d");

var width = 600;

var radius = width / 6;

var arc = d3.arc()
    .startAngle(d => d.x0)
    .endAngle(d => d.x1)
    .padAngle(d => Math.min((d.x1 - d.x0) / 2, 0.005))
    .padRadius(radius * 1.5)
    .innerRadius(d => d.y0 * radius)
    .outerRadius(d => Math.max(d.y0 * radius, d.y1 * radius - 1));



// Get the data from the server-database
function prepData(inData){
	const outData = {};
	outData.name = "Pesca per Port en Biomassa: ";
	outData.children = [];

	// Iterate over all rows
	for (let i = 0; i<inData.length; i++){
		let item = inData[i];
		let zonaPort = item.ZonaPort;
		let nomPort = item.NomPort;
		let nomEspecie = item.NomEspecie;
		let classCaptura = item.ClassificacioCaptura;
		let biomass = item.Biomassa_Kg_Km2;

		// Create ZonaPort level if it does not exist
		if (outData.children.find(child => child.name === zonaPort) === undefined)
			outData.children[outData.children.length] = {"name": zonaPort, "children": []}; // push

		let zonaPortIndex = outData.children.findIndex(child => child.name === zonaPort)
		// Create Port level if it does not exist
		let zonaChilds = outData.children[zonaPortIndex].children;
		if (zonaChilds.find(child => child.name === nomPort) === undefined)
			outData.children[zonaPortIndex].children[zonaChilds.length] = {"name": nomPort, "children": []};

		let portIndex = outData.children[zonaPortIndex].children.findIndex(child => child.name === nomPort)
		// Create category level (Comercial, Rebuig, Restes)
		let portChilds = outData.children[zonaPortIndex].children[portIndex].children;
		if (portChilds.find(child => child.name === classCaptura) === undefined)
			outData.children[zonaPortIndex].children[portIndex].children[portChilds.length] = {"name": classCaptura, "children": []};

		let classIndex =  outData.children[zonaPortIndex].children[portIndex].children.findIndex(child => child.name === classCaptura)
		// Assign biomass value
		outData.children[zonaPortIndex].children[portIndex].children[classIndex].children.push({"name": nomEspecie, "value": biomass});

	}

	return outData;
}

function loadBiomassData(address, staticFile){
	// Try data from server
	fetch(address)
		.then(r => r.json())
		.then(r=>prepData(r))
		.then(outData => runApp(htmlContainer, partition,outData,d3,width,color,arc,format,radius))
		.catch(e => {
			if (staticFile !== undefined){ // Load static file
				console.error("Could not fetch from " + address + ". Error: " + e + ". Trying with static file.");
				loadBiomassData(staticFile);
			} else {
				console.error("Could not fetch from " + address + ". Error: " + e + ".");
			}
		})
}


var htmlContainer = document.getElementById("pie-container");

loadBiomassData("http://localhost:8080/portBiomass", "portBiomass.json");
