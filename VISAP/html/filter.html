<!-- Filter -->
<div id="filterContainer">
  <!-- Selected list -->
  <div id="selSpeciesEl">
    <div class="list"></div>
  </div>
  <!-- Unselected list -->
  <div id="speciesEl">
    <input class="search btn-sm btn-outline-light" onclick="event.stopPropagation();" placeholder="Search" />
    <button class="sort btn btn-sm btn-outline-light" onclick="event.stopPropagation();" data-sort="name">
      Sort by Name
    </button>
    <button class="btn btn-sm btn-outline-light" onclick="selectAll()"> Select all </button>
    <button class="btn btn-sm btn-outline-light" onclick="deselectAll()"> Deselect all </button>
    <div class="list col-xs-3"></div>
  </div>
</div>
