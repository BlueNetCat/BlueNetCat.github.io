<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Pesca d'arrossegament</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group me-2">
      <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
      <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
    </div>
    <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
      <span data-feather="calendar"></span>
      This week
    </button>
  </div>
</div>

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h2 class="h3">Captura en biomassa</h2>
  <div class="btn-group me-2">
    <button type="button" class="btn btn-sm btn-outline-secondary">Filtrar per espècie</button>
    <button type="button" class="btn btn-sm btn-outline-secondary">Exportar</button>
  </div>
</div>

<!-- Class will change when loaded -->
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <div class="loader mx-auto" id="piechart" width="500" height="500" style="max-width: 500px;"></div>
  <div class="mx-auto" id="compare" width="500" height="500" style="max-width: 500px;">
    <button type="button" onclick="compareTrawling(event)" class="btn btn-sm btn-outline-secondary mx-auto">Comparar</button>
  </div>
  <button type="button" id="closeCompare" onclick="closeCompare(event)" style="visibility:hidden;" class="btn btn-sm btn-outline-secondary mx-auto">Tancar comparació</button>
</div>
